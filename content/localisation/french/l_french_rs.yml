 TECH_UNLOCK_RS_SUPPORT_CRUISER_TITLE:0 "§HPermet les vaisseaux de classe :§! Croiseur de soutien"
 TECH_UNLOCK_RS_SUPPORT_CRUISER_DESC:0 "§HCroiseur de soutien§!\nDérivés d'une coque de croiseur mais passablement modifiés et plus légèrement armés, les croiseurs de soutien furent conçus dans un rôle de soutien logistique à l'échelle d'une flotte."
 TECH_UNLOCK_RS_EA_CRUISER_TITLE:0 "§HPermet les vaisseaux de classe :§! Croiseur de guerre électronique"
 TECH_UNLOCK_RS_EA_CRUISER_DESC:0 "§HCroiseur de guerre électronique§!\nDérivés d'une coque de croiseur passablement modifiée, ces croiseurs d'attaque furent conçus pour mener la guerre électronique à l'échelle d'une flotte."
 TECH_UNLOCK_RS_BATTLECRUISER_TITLE:0 "§HPermet les vaisseaux de classe :§! Croiseur de bataille"
 TECH_UNLOCK_RS_BATTLECRUISER_DESC:0 "§HCroiseur de bataille§!\nDes améliorations dans les méthodes de construction ont menées indirectement au développement du croiseur de bataille, le plus imposant des vaisseaux non capitaux. Véritables alternatives viables aux cuirassés, les croiseurs de bataille forment désormais le noyau dur des flottes auxiliaires."
 TECH_UNLOCK_RS_DREADNOUGHT_TITLE:0 "§HPermet les vaisseaux de classe :§! Cuirassé lourd"
 TECH_UNLOCK_RS_DREADNOUGHT_DESC:0 "§HCuirassé lourd§!\nLes avancées en matière de conception spatiale et d'optimisation de la gestion d'énergie ont permis d'ajouter une section supplémentaire à la coque déjà impressionnante des cuirassés. Il en résulte une nouvelle classe de vaisseaux capitaux : les cuirassés lourds."
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TYPE_A_TITLE:0 "§HPermet les vaisseaux de classe :§! Supercuirassé"
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TYPE_A_DESC:0 "§HSupercuirassé§!\nSouvent symbole de puissance spatiale, le supercuirassé est la classe la plus imposante des vaisseaux capitaux, l'emportant en terme de blindage et de puissance de feu sur toutes les autres."
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TYPE_B_TITLE:0 "§HPermet les vaisseaux de classe :§! Supercuirassé"
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TYPE_B_DESC:0 "§HSupercuirassé§!\nSouvent symbole de puissance spatiale, le supercuirassé est la classe la plus imposante des vaisseaux capitaux, l'emportant en terme de blindage et de puissance de feu sur toutes les autres."
