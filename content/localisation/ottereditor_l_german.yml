 ottereditor.13.desc: "Select a new system to be spawned in the galaxy.\nExisting system locations can be pinged on the galaxy map.\n§YNOTE: If you have just started a new game, some systems from these options may refuse to spawn.\nIn order to get those options to work, an initial Save and Load of this galaxy is necessary.§!"
