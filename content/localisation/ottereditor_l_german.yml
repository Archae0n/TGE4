 ottereditor.15.desc: "Create or remove a hyperlane between two systems.\nFirst, set the Solar System of the currently selected object as §YOrigin§! by using the menu below.\nThen, §Hclose the menu completely§! and navigate to a planet/star in a system that you want the hyperlane to connect to or disband from the §YOrigin§! system.\nOpen this menu again after selecting an object in that system and you will have the option to either connect or remove a hyperlane between the two systems.\n§YNOTE: Even though hyperlanes do get properly created and removed internally, the visual galaxy map will NOT get re-rendered until either a couple of in-game ticks pass or the game is saved and loaded.§!"
 
 ottereditor.15.a: "Set §Y[ott_target.System.GetName]§! As Origin"
