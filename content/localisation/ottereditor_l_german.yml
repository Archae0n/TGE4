 ottereditor.13.k: "§ESet System To Spawn Near§! §Y[ott_target.System.GetName]§!"
 ottereditor.13.l: "§ESet System To Spawn At A Random Location§!"
 
 ottereditor.13.sys_random: "Currently, the next system from this menu will be spawned at a §Yrandom§! location.\nToggle this option if you want a system from this menu to spawn in the vicinity of the current target's Solar System.\nThis option is only relevant to this menu and is reset to §Yrandom§! after any option is chosen."
 ottereditor.13.sys_origin: "Currently, the next system from this menu will be spawned in the vicinity of §Y[ott_target.System.GetName]§!.\nToggle this option if you would prefer a §Yrandom§! placement of a system from this menu instead."
 
