 ottereditor.15.c: "Target: §Y[ott_target.System.GetName]§!"
 ottereditor.15.d: "Create Hyperlane"
 ottereditor.15.e: "Remove Hyperlane"
 ottereditor.15.f: "§RClear Origin Location§!"
 
 ottereditor.18.desc: "Create a wormhole pair between two systems.\nFirst, set the Solar System of the currently selected object as §YOrigin§! by using the menu below.\nThen, §Hclose the menu completely§! and navigate to a planet/star in a system that you want the wormhole to connect to the §YOrigin§! system.\nOpen this menu again after selecting an object in that system and you will have the option to create a wormhole pair between the two systems.\n§YNOTE: It is currently not possible to remove wormholes.§!"
 
