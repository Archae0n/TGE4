 ottereditor.welcome: "Welcome to §HOtter Editor§!!\n§HOtter Editor§! is invoked by selecting a planet/star/asteroid from §HSystem View§! (NOT galaxy view) and typing into the console:\n      §Gevent clam.1§!\nIf the menu isn't opening, make sure you have specifically selected a planet/star from §HSystem View§! and are currently controlling your own country.";
 
 ottereditor.observe: "§GEnter Observer Mode§!"
 ottereditor.observe.desc: "This switches your control of your species to §HOtter Editor's§! pseudo-country that is able to see the entire galaxy.\nUse this mode to edit objects and systems your species hasn't encountered yet.\n§YATTENTION: Keep the game PAUSED while in this mode in order to prevent the AI from taking control of your country.§!\nYou can go back to your country by opening this menu again while in §HOtter Editor's Observer§! mode."
