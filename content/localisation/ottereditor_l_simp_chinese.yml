 ottereditor.15.desc: "在两个星系之间创建或删除超空间航道。\n首先，使用以下菜单将当前选定对象的星系设置为 §Y起始点§!。\n然后 §H完全关闭菜单§! 并定位到您希望超空间航道连接到 §Y起始点§! 或断开两者间连接的星系中的一个恒星或行星。\n在该星系中选择一个对象后，再次打开此菜单，您将可以选择在两个星系之间连接或移除超空间航道。\n§Y注意：即使在内部正确创建和删除了超空间航道，在经过两次游戏中的时钟周期或保存并加载游戏后，视觉星系图也不会重新渲染。§!"
 
