 ottereditor.18.desc: "在两个星系之间创建一个虫洞对。\n首先，使用以下菜单将当前选定对象的星系设置为 §Y起始点§!。\n然后 §H完全关闭菜单§! 并定位到您希望虫洞连接到 §Y起始点§! 的星系中的一个恒星或行星。\n在该星系中选择一个对象后，再次打开此菜单，您可以选择在两个星系之间创建一个虫洞对。\n§Y注意：目前无法删除虫洞。§!"
 
