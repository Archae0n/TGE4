 ottereditor.1.desc: "模式: §H[ROOT.GetName]§!\n目标: §Y[ott_target.GetName]§!"
 
 ottereditor.welcome: "欢迎使用 §HOtter Editor§!!\n§HOtter Editor§! 通过从 §H星系视图§! (不是银河视图) 中选择一个行星/恒星/小行星来调用它！并在控制台中输入:\n      §Gevent clam.1§!\n如果菜单没有打开，请确保已从 §H星系视图§! 中特别选择了行星/恒星！ 并且目前正在控制您自己的国家。";
 
 ottereditor.observe: "§G进入观察者模式§!"
 ottereditor.observe.desc: "这会把你的控制权切换到 §HOtter Editor的§! 伪国家来查看全银河系。\n使用此模式可以编辑尚未遇到的对象和系统。\n§Y注意：在此模式下，请保持游戏暂停状态，以防止AI控制您的国家。§!\n您可以在 §HOtter Editor的观察者§! 模式下再次打开此菜单来返回您的国家。"
