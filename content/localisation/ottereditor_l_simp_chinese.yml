 ottereditor.13.sys_random: "目前，此菜单中的下一个星系将在 §Y随机§! 位置。\n如果希望此菜单中的星系在当前目标的星系附近生成，请切换此选项。\n此选项仅与此菜单相关，选择任何选项后将重置为 §Y随机§! 选项。"
 ottereditor.13.sys_origin: "目前，此菜单中的下一个星系将在 §Y[ott_target.System.GetName]§! 附近生成。\n如果您希望从此菜单中 §Y随机§! 放置星系，则切换此选项。"
 
