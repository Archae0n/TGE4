 ottereditor.13.desc: "选择一个要在银河系中生成的新星系。\n现有星系位置可以在星系图上查验。\n§Y注意：如果您刚开始玩新游戏，则使用这些选项的某些星系可能会拒绝生成。\n为了使这些选项起作用，有必要对该星系进行初始“保存”和“加载”。§!"
