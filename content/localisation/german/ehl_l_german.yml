 ehl_event.13.name:0 "Keine gültigen Hyperlane-Kandidaten mehr übrig"
 ehl_event.13.desc:0 "Unsere Ingenieure auf §Y[event_target:progenitorsystem.solar_system.GetName]§! lassen uns wissen, dass es keine weiteren gültigen Hyperlane-Routen für dieses System mehr gibt."
 ehl_event.13.a:0 "Verstanden"
 ehl_event.20.name:0 "Die galaktischen Hyperlanes"
 ehl_event.20.desc:0 "Unsere Wissenschaftler berichten uns über ihre neuesten Erkenntnisse bezüglich des galaktischen Hyperlane-Netzwerks. \nEs sieht so aus als wären die Hyperlanes, wie auch all die anderen Dinge im Weltraum, alles andere als statisch. Es sieht sogar so aus als würden sie über die Zeit wachsen. \n\nZudem scheinen Pulsare einen besonderen Einfluss auf die Hyperlanes auszuüben. Welcher dies genau ist, ist noch unbekannt. \n§YHyperlanes, die sich um Pulsare bilden, können plötzlich erscheinen oder verschwinden.§! \n\nDurch unsere kürzlich erzielten Fortschritte in der HyperDrive-Technologie, sollte es uns - so die Theorie - möglich sein bis zu einem gewissen Grad Einfluss auf die Hyperlanes nehmen zu können. "
 ehl_event.20.a:0 "Neue Hyperlanes erscheinen alle 10 Jahre"
 ehl_event.20.a.tooltip:0 "Hyperlanes erscheinen weniger häufig.\nEs werden mehr Hyperlanes auf einmal aufgedeckt."
 ehl_event.20.b:0 "Neue Hyperlanes erscheinen alle 5 Jahre"
 ehl_event.20.b.tooltip:0 "Hyperlanes erscheinen häufiger.\nEs werden weniger Hyperlanes auf einmal aufgedeckt.\n\n§YEmpfohlen für leistungsschwächere Rechner.$"
 sm_hyperlane_progenitor:0 "Hyperlane-Modul"
 sm_hyperlane_progenitor_desc:0 "Versucht Hyperlanes zu nahen Sternensystemen aufzudecken. Decken die periodischen Fluktuationen von Hyperlanes bei Pulsaren auf. \n\nJährliche Wahrscheinlichkeit: §G20%§!\n"