 TECH_UNLOCK_RS_AUXILIARY_CRUISERS_TITLE:0 "§HUnlocks Ship Type:§! Unterstützungskreuzer, E-Angriffs-Kreuzer"
 TECH_UNLOCK_RS_AUXILIARY_CRUISERS_DESC:0 "§HAuxiliary Cruisers§!\Basierend auf einem stark modifizierten aber leicht bewaffneten Kreuzer-Rumpf, sind Hilfskreuzer mit Auren ausgestattet, die entweder offensive oder defensive logistische Unterstützung für die Flotte bieten."
