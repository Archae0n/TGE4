 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TYPE_C_DESC:0 "§HHeavy Dreadnought§!\häufig dient er als Symbol für die Seemacht des Weltraums, der schwere Dreadnought ist die größte Hauptschiffsklasse mit signifikanten Verbesserungen in Rüstung und Feuerkraft gegenüber anderen Hauptschiffsklassen."
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TYPE_D_TITLE:0 "§HUnlocks Ship Type:§! Heavy Dreadnought"
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TYPE_D_DESC:0 "§HHeavy Dreadnought§!\nOften dient als Symbol für die Seemacht des Weltraums, der schwere Dreadnought ist die größte Hauptschiffsklasse mit signifikanten Verbesserungen in Rüstung und Feuerkraft gegenüber anderen Hauptschiffsklassen."
