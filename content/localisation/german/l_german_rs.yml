 TECH_UNLOCK_RS_SUPPORT_CRUISER_TITLE:0 "§HUnlocks Ship Type:§! Unterstützungskreuzer"
 TECH_UNLOCK_RS_SUPPORT_CRUISER_DESC:0 "§HSupport Cruiser§!\Basierend auf einem schwer modifizierten, aber leicht bewaffneten Kreuzerrumpf, Unterstützungskreuzer wurden entworfen, um eine logistische Unterstützungsrolle einer Flotte zu erfüllen."
 TECH_UNLOCK_RS_EA_CRUISER_TITLE:0 "§HUnlocks Ship Type:§! E-Angriffskreuzer"
 TECH_UNLOCK_RS_EA_CRUISER_DESC:0 "§HElectronic Attack Cruiser§!\Basierend auf einem schwer modifizierten Kreuzerrumpf, diese Angriffskreuzer wurden entworfen, um eine elektronische Kriegrolle einer Flotte zu erfüllen."
 TECH_UNLOCK_RS_BATTLECRUISER_TITLE:0 "§HUnlocks Ship Type:§! Schlachtkreuzer"
 TECH_UNLOCK_RS_BATTLECRUISER_DESC:0 "§HBattlecruiser§!\Die Verbesserungen in der Konstruktionsmethodik führten indirekt zur Entwicklung des Battlecruiser, der größten der Sub-Capital-Schiffsklassen. Als Alternative zu Schlachtschiffen dienen Schlachtkreuzer oft als Kern von Subkapitalflotten."
 TECH_UNLOCK_RS_DREADNOUGHT_TITLE:0 "§HUnlocks Ship Type:§! Dreadnought"
 TECH_UNLOCK_RS_DREADNOUGHT_DESC:0 "§HDreadnought§!\Fortschritte in der technischen Konstruktion und der Energieführung / -optimierung ermöglichten die Hinzufügung einer zusätzlichen Sektion zum bereits beeindruckenden Schlachtschiff-Rumpf. Das Ergebnis, Die Heavy-Schiffsklasse des Dreadnought."
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TYPE_A_TITLE:0 "§HUnlocks Ship Type:§! Heavy Dreadnought"
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TYPE_A_DESC:0 "§HHeavy Dreadnought§!\häufig dient er als Symbol für die Seemacht des Weltraums, der schwere Dreadnought ist die größte Hauptschiffsklasse mit signifikanten Verbesserungen in Rüstung und Feuerkraft gegenüber anderen Hauptschiffsklassen."
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TYPE_B_TITLE:0 "§HUnlocks Ship Type:§! Heavy Dreadnought"
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TYPE_B_DESC:0 "§HHeavy Dreadnought§!\häufig dient er als Symbol für die Seemacht des Weltraums, der schwere Dreadnought ist die größte Hauptschiffsklasse mit signifikanten Verbesserungen in Rüstung und Feuerkraft gegenüber anderen Hauptschiffsklassen."
