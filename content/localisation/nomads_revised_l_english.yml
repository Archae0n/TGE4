 NOMAD_UNITY_T1:0 "Government Complex: Adaptive Bureaucracy"
 NOMAD_UNITY_1:0 "Government Complex: Adaptive Bureaucracy"
 NOMAD_UNITY_T1_DESC:0 "The nature of this complex is one of Arkship governance. It is designed to act as the nerve center of the Ark, and houses vast arrays of computers, sensors, monitors, and other feedback equipment that allows the people charged with ensuring the smooth flow of operations to get all the data they need at their fingertips. Due to the nature of Arkship life, new systems are built that automatically adopt job titles, document routing, and training programs to the latest changes in local government policy. The net result is a more cohesive civilization that flows more readily to the ever changing circumstances of Arkship life."
 NOMAD_UNITY_1_DESC:0 "The nature of this complex is one of Arkship governance. It is designed to act as the nerve center of the Ark, and houses vast arrays of computers, sensors, monitors, and other feedback equipment that allows the people charged with ensuring the smooth flow of operations to get all the data they need at their fingertips. Due to the nature of Arkship life, new systems are built that automatically adopt job titles, document routing, and training programs to the latest changes in local government policy. The net result is a more cohesive civilization that flows more readily to the ever changing circumstances of Arkship life."
 
 NOMAD_UNITY_T2:0 "Government Complex: Cultural Invertics"
 NOMAD_UNITY_2:0 "Government Complex: Cultural Invertics"
 NOMAD_UNITY_T2_DESC:0 "The additional knowledge gained of the sophisticated interplay between citizens and large group structures has given way to the realization of cultural invertics. Originating from a messy but captivating collision of political science, crowd heuristics, and cultural phase shifts, a knowledge of cultural invertics better places a society to both understand and, more importantly, provoke behavioral change on a massive scale in order to suit the needs of the Arkship."
