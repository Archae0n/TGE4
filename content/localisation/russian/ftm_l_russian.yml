 ftm_transfer.2.energy.tooltip:0 "В качестве валюты для совершения сделки будут использованы §Y£energy£ энергокредиты§!." 
 ftm_transfer.2.minerals:0 "§R£minerals£ Минералы§!" 
 ftm_transfer.2.minerals.tooltip:0 "В качестве валюты для совершения сделки будут использованы §Y£minerals£ минералы§!." 
