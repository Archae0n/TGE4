 # 2 - определение цены передачи
 ftm_transfer.2.title:0 "§BВЫБЕРИТЕ СПОСОБ ПЕРЕДАЧИ§!" 
 # ОБЫЧНЫЙ ФЛОТ
 ftm_transfer.2.desc:0 "Выбранную флотилию §H[event_target:ftm_transfered_fleet.GetFleetName]§! можно передать как бесплатно, так и продать за определенный ресурс. \nВыберите ресурс, за который вы готовы передать данную флотилию, и в следующем сообщении будут показаны варианты цены.\n\n§YСостав флотилии:§!\n  §H- корветы:§! §R[event_target:ftm_transfered_fleet_seller.ftm_transfered_fleet_corvette_count]§!\n  §H- эсминцы:§! §R[event_target:ftm_transfered_fleet_seller.ftm_transfered_fleet_destroyer_count]§!\n  §H- крейсера:§! §R[event_target:ftm_transfered_fleet_seller.ftm_transfered_fleet_cruiser_count]§!\n  §H- линкоры:§! §R[event_target:ftm_transfered_fleet_seller.ftm_transfered_fleet_battleship_count]§!\n  §H- титаны:§! §R[event_target:ftm_transfered_fleet_seller.ftm_transfered_fleet_titan_count]§!" 
 # КОЛОСС
 ftm_transfer.2.desc_colossus:0 "Выбранный колосс §H[event_target:ftm_transfered_fleet.GetFleetName]§! можно передать как бесплатно, так и продать за определенный ресурс. \nВыберите ресурс, за который вы готовы его передать, и в следующем сообщении будут показаны варианты цены.\n\n§RБУДЬТЕ ОСТОРОЖНЫ, ПЕРЕДАВАЯ ОРУЖИЕ МАССОВОГО УНИЧТОЖЕНИЯ!§!" 
 # ДЖАГГЕРНАУТ
 ftm_transfer.2.desc_juggernaut:0 "Выбранный джаггернаут §H[event_target:ftm_transfered_fleet.GetFleetName]§! можно передать как бесплатно, так и продать за определенный ресурс. \nВыберите ресурс, за который вы готовы его передать, и в следующем сообщении будут показаны варианты цены." 
 # МОДОВСКИЙ ФЛОТ
 ftm_transfer.2.desc_mod:0 "Выбранную флотилию §H[event_target:ftm_transfered_fleet.GetFleetName]§! можно передать как бесплатно, так и продать за определенный ресурс. \nВыберите ресурс, за который вы готовы передать данную флотилию, и в следующем сообщении будут показаны варианты цены." 
 # выбор вариантов
 ftm_transfer.2.free:0 "§WБесплатно§!" 
 ftm_transfer.2.free.tooltip:0 "Потребуется подтвердить передачу" 
