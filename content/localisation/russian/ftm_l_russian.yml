 ### СООБЩЕНИЯ ###  
 
 # 1 - окно выбора флота для передачи
 ftm_transfer.1.title:0 "§BМЕНЮ ПЕРЕДАЧИ ФЛОТА§!" 
 ftm_transfer.1.desc:0 "Флотилию можно передать, только если выполнены следующие условия:\n§Y1. Флотилия находится на территории того, с кем установлены дипломатические связи, и с кем нет войны;\n2. Получатель - обычная империя (не Угасшая, Караванщики и т.д.);\n3. Флотилией не управляет адмирал;\n4. Нельзя передать Колосса тому, у кого он уже есть.§!\n\nСписок доступных для передачи флотилий приведен ниже:" 
 # выбор флотилии
 ftm_transfer.1.fleet_01:0 "§Y[event_target:ftm_transfered_fleet_01.GetFleetName]§!" 
 ftm_transfer.1.fleet_01.tooltip:0 "Флотилия §Y[event_target:ftm_transfered_fleet_01.GetName]§! может быть передана империи §H[event_target:ftm_transfered_fleet_01_buyer.GetName]§!"
 ftm_transfer.1.fleet_02:0 "§Y[event_target:ftm_transfered_fleet_02.GetFleetName]§!" 
 ftm_transfer.1.fleet_02.tooltip:0 "Флотилия §Y[event_target:ftm_transfered_fleet_02.GetName]§! может быть передана империи §H[event_target:ftm_transfered_fleet_02_buyer.GetName]§!"
 ftm_transfer.1.fleet_03:0 "§Y[event_target:ftm_transfered_fleet_03.GetFleetName]§!" 
 ftm_transfer.1.fleet_03.tooltip:0 "Флотилия §Y[event_target:ftm_transfered_fleet_03.GetName]§! может быть передана империи §H[event_target:ftm_transfered_fleet_03_buyer.GetName]§!"
 ftm_transfer.1.fleet_04:0 "§Y[event_target:ftm_transfered_fleet_04.GetFleetName]§!" 
 ftm_transfer.1.fleet_04.tooltip:0 "Флотилия §Y[event_target:ftm_transfered_fleet_04.GetName]§! может быть передана империи §H[event_target:ftm_transfered_fleet_04_buyer.GetName]§!"
