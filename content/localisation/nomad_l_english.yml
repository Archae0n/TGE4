 START_SCREEN_PART_TWO_SHROUDED_REAVERS:0 "The [GetSpeciesName] have long ago been touched by the shroud however such exposure as a price. The entire species has been driven mad byond madness by visions and entities from the shroud that they madly seek to placate the darker natures of its deities forming a cult that seeks for boons and favors from their patrons with even more dark and vile acts of worship."
 START_SCREEN_PART_TWO_IMARI_REAVERS: "They lied...they said the PACKS would calm our species and weed out aggression all fighting and strife would stop among us. WELL IT WORKED! well...to well 90% percent of the population stoped fighting...then they stopped everything else; Working, talking, breeding, and eating. An entire species let itself die...Our only legacy is the 10% percent who remained who had an opposite response whos aggressor response increased beyond madness. They killed those who where not effect and those who were not under the full effects of the PACKS and have done things that no sentient should ever have to describe a sad end and terrible new beginning for my species...OH NO!<Gets attacked by a member of own species with scars, open wounds, and metal inserted in flesh who did not wait for his victim to be dead before eating them.> recording ends... And the hunt begins."
 
