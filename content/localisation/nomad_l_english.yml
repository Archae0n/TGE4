 origin_void_nomads:0 "Galatic Nomads"
 origin_void_nomads_desc:0 "This civilization lives a semi-nomadic or a full nomadic lifestyle aboard different kinds of voidcraft from ships to stations. They ride free as the dust on the sollar wind as they travel the stars pursuing whatever goals they may."
 origin_tooltip_void_nomads_effects:1 "-Starts out with a §YArkship§!, some technologies and no world\n-Void Farers need to build a Void Farer Habitat if they wish to colonize world with their own species.\n-Without worlds economy depends on stations build around starbases §YUnder defences§!, §YStarbase Modules and buildings§! and resource ships §YEnergy, Miner, and Forge Ships§! build from starbases, arks, or juggernaughts.\n-Can build §YResource Bay§! districts on habitats.\n-Void Farers will find most worlds §Runinhabitable§!\n-Does not need to hold territory but it is recommended you hold some territory.\n§RCannot wage wars of claim without the Lure Praedae! tech§!"
 origin_void_marauders:0 "Galactic Marauders"
 origin_void_marauders_desc:0 "This civilization lives a nomadic lifestyle based around raiding and war. While capable of building alliances they are unlikely to do so."
 origin_tooltip_void_marauder_effects:1 "-Starts out with a §YArkship§!, some technologies and no world\n-Void Farers need to build a Void Farer Habitat if they wish to colonize world with their own species.\n-Without worlds economy depends on stations build around starbases §YUnder defences§!, §YStarbase Modules§!, resource ships §YEnergy, Miner, and Forge Ships§! build from starbases, arks, or juggernaughts, and §YRaiding§!.\n-Can build §YResource Bay§! districts on habitats.\n-Void Farers will find most worlds §Runinhabitable§!\n-Does not need to hold territory but it is recommended you hold some territory.\nCan build §YRaider Ships§! Which are stronger than normal ships but have inflexable designs.\n§RCannot wage wars of claim without the Lure Praedae! tech§!\n-Has the §YMarauder Raid§! casus belli on other empires\n-Can get the §YDrums of War§! perk which allows for total wars and to gain the §YKahn§! as a fleet leader."
 origin_void_reavers:0 "Galactic Reavers"
 origin_void_reavers_desc:0 "If there are any civilizations worse than Fanatical Purifiers, Devouring Swarms or even the Determined Exterminators than these are them the Reavers if they could be called a civilization. Reavers are a subset of Marauders with one key difference. Though Genetically no different than the species they come from they are characterized by their utterly depraved, sadistic and cannibalistic urges make what ever rituals your kind makes and pray that they do not capture you alive they like to eat their captives alive and keep others for better unamed entertainments..."
 origin_tooltip_void_reavers_effects:1 "-Starts with §YArkship§!, can build §YRaider Ships§! and research certain void farer techs.\n-As Void Farers will find most worlds §Runinhabitable§!\n-Cannot engage in §YDiplomacy§! with other species even own!\n-Has the §Y'Reaver Raid'§! casus belli on other species\n-§YXeno Pops§! will always be purged\nGains £unity  §YUnity§! from purging Xeno £pop  Pops\nCan exist as a moble fleet but has meager economy.\nHas the unique §RWild Hunt§! perk which allows for total wars."
 origin_ancient_drones:0 "Ancient Drones"
 origin_ancient_drones_desc:0 "This empire is made of scavenging machines whose goal is to keep their jury-rigged fleets intact. Although freed of most of the networks protocals many still remain preventing the colonization of most planets."
 origin_tooltip_ancient_drones_effects:0 "-Starts out with a §YArkship§!, some technologies and no world\n-Void Farers need to build a Void Farer Habitat if they wish to colonize world with their own species.\n-Without worlds economy depends on stations build around starbases §YUnder defences§!, §YStarbase Modules and buildings§! and resource ships §YEnergy, Miner, and Forge Ships§! build from starbases, arks, or juggernaughts.\n-Can build §YResource Bay§! districts on habitats.\n-Void Farers will find most worlds §Runinhabitable§!\n-Does not need to hold territory but it is recommended you hold some territory.\n§RCannot wage wars of claim without the Lure Praedae! tech§!"
 
