 ####################################
 # Void Farer Governments
 ####################################
 
 # Nomads
 gov_nomads:0 "Galactic Nomads"
 gov_nomads_desc:0 "Nomads are a space faring empire that mostly live on varias voidcraft with most of the poplution spread out on ships and stations. They normally don't have much in the way of territory but they can muster a suprising strength when needed."
 gov_nomads_empire:0 "Lordly Admiralty"
 gov_nomads_empire_desc:0 "These nomads live in a almost fedual system of Houses when one amoung them is titled the Lord of Admirals who leads the fleet."
 gov_nomads_dictatorship:0 "Dispotic Admiralty"
 gov_nomads_dictatorship_desc:0 "These Nomads are ruled by a autocrate who rules for life and once dead a vote from the most elite Admirals of the fleet determain who will lead."
 gov_nomad_oligarchy:0 "Fleet Captain Board"
 gov_nomad_oligarchy_desc:0 "These nomads chose by a vote of their ship captains of the fleet to chose whom amoung them is best"
 gov_nomad_repubic:0 "Representative Fleet"
 gov_nomad_repubic_desc:0 "These Nomads by ship electe Captains by a democratic vote with an election to determain who the Fleet Chancellor is."
 
 gov_admiralty_board:0 "Admiralty Board"
 gov_admiralty_board_desc:0 "This fleet of nomads is ruled by a board of admirals with their new leader being chosen from their number."
 
 # Enclaves
 
 gov_enclave:0 "Enclave"
 gov_enclave_desc:0 "Enclaves are most familiar of all Void Farers and the most welcomed as they provide many valuable services that many empires seek. Weather its some ancient data cache, much needed resources, or even being commissioned for the arts. Often If you need something an Enclave will have it. This Enclave in particular seeks to expand its otherwise small holdings."
 
 # Marauders
 gov_marauders:0 "Galactic Marauders"
 gov_marauders_desc:0 "Marauders are a space faring nation of pirates and raiders living aboud ships and stations. There are many different kinds of marauders but the worst of them are the Reavers."
 gov_marauder_empire:0 "Khanate"
 gov_marauder_empire_desc:0 "Marauder Khanates are lead by their Khans. These Khans are the most ruthless among them and oftentimes have to have killed many challengers to their power. Needless to say many of the groups, clans, and houses that make up this empire swear their allegiance to the Khan."
 gov_marauder_dictatorship:0 "Black Admiralty"
 gov_marauder_dictatorship_desc:0 "These marauders are lead by the Admiral of the Black. A member who is chosen from among the best Marauder lords they have and rules for as long as they keep it."
 gov_marauder_oligarchy:0 "Brethren Court"
 gov_marauder_oligarchy_desc:0 "Brethren Courts are a loose confederation made up of marauder captains who once in a while elect a member who leads the Court. These rogues and scoundrels are the best of the best or the worst of the worst depending on who's asking..."
 gov_marauder_repubic:0 "Raider Republic"
 gov_marauder_repubic_desc:0 "These marauder clans have surprisingly formed a democratic system of government. Where those who vote are all capable raiders who them hand their votes to the captain of their ship and so on."
 
 gov_marauder_khan_empire:0 "Great Khanate"
 gov_marauder_khan_empire_desc:0 "Though technically lead by the Great Khan. Most day to day operations is handled by the Voice of the Khan who follows orders given to them by the Great Khan which the Khan authorizes on how power is passed from one Voice to the next."
 
 # Reavers
 gov_reavers:0 "Reavers"
 gov_reavers_desc:0 "Reavers are worst kind of Marauders that treat all other kinds of sapient life as one's own nomadic ancestors treated the herd creatures they hunted. Leave nothing to waste and use every part of the creature organic or machine..."
 gov_tech_reavers:0 "Tech Reavers"
 gov_tech_reavers_desc:0 "Tech Reavers seek out all sorts of technological gagets not for the advancement of science mind you. They have all sorts of terrible devices they like to use on their victims. Sooner or later they often end up as cyborgs."
 gov_shrouded_reavers:0 "Shrouded Reavers"
 gov_shrouded_reavers_desc:0 "As if normal Reavers bad enough. The worst of them are known as the Shrouded Reavers had come in contact with the strange entities that reside in the dimension known as the shroud and make often bloody and best not to be described offerings to their "gods". If you are captured by them make whatever rituals are necessary for your kind..."
 
 # Drones
 gov_scavengers:0 "Scavenger Bots"
 gov_scavengers_desc:0 "Scavenger Bots are dysfunctional machines that have badly degraded over the centuries of their existence. These machines are the left behind AI that have attempted to rebuild the ship or even fleets but often times the main core of the intelligence is a jury-rigged form made from shipwrecks and even resources they have managed to mine/process."
 gov_berserkers:0 "Berserkers"
 gov_berserkers_desc:0 "Either the result of a malfunctioning ship board AI that managed to repair it's ship and go on a ballistic rampage or a deliberate design these mobile self-replicating fleets seek other civilizations to destroy flesh and metal alike."
 gov_automated_zoologists:0 "Automated Zoologists"
 gov_automated_zoologists_desc:0 "Part of a long forgotten automated zoological system. These machines often seek to aggressively add to their collection of organic specimens."
 gov_von_neumann_prodes:0 "Exploratory Probes"
 gov_von_neumann_prodes_desc:0 "Originally created to explore the galaxy these Von Neumann probes typically seek to research and expand upon their mobile databanks."
 gov_mining_drones:0 "Abandoned Mining Network"
 gov_mining_drones_desc:0 "No one truly knows who where the first to created these machines and their system wide mining network. But they have since due to bit decay removed the safeguards that prevented them from self-replicating."
 
 
