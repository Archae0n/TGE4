 reavers:0 "Reaver"
 reavers_desc:0 "If what they have could be called a government reavers are lead by the most sadistic and cruelest among them. They are utterly fearless in combat and extremely aggressive. pray your empire does not border theirs they prefer their prey alive when they eat them..."
 tech_reavers:0 "Tech Reaver"
 tech_reavers_desc:0 "They are like their common reaver brethren prefer to attack and hunt other civilizations they are lead by individuals believe to be called abominations. Tech reavers tend to use more advanced technology and robots to help with their "hunts"...They like normal Reavers are extremely aggressive and want to eat their victims alive."
 shrouded_reavers:0 "Shrouded Reaver"
 shrouded_reavers_desc:0 "These Reavers are worst than both of the other kinds combined and are lead by what could be assumed champions of their patrons. They take their cruel and sadistic past times to the religious levels practicing the dark rituals taught to them by terrors that dwell in the beyond. They are even more aggressive than the other kinds of reavers."
 
 ####################################
 # Void Farer Civics
 ####################################
 
 civic_nomads:0 "Galactic Nomads"
 civic_nomads_desc:0 "This civilization lives a semi-nomadic or a full nomadic lifestyle aboard different kinds of voidcraft from ships to stations. They ride free as the dust on the sollar wind as they travel the starts seeking or pursuing whatever goals they may."
 civic_tooltip_nomad_effects:1 "Your civilization starts out with a Size 25 habitat station and is able to gain Nomad techs and build Nomad ships and stations.\nAs Void Farers will find most worlds §Runinhabitable§!\nDoes not need to hold territory and can exist as a mobile fleet.\nMiningstation Output §G+50%§"
 
 civic_marauders:0 "Galactic Marauders"
 civic_marauders_desc:0 "This civilization lives a nomadic lifestyle based around raiding and war. While capable of building alliances they are unlikely to do so."
 civic_tooltip_marauders_effects:1 "Your civilization starts out with a Size 25 habitat station and is able to build Raider ships and research certain void farer techs.\nAs Void Farers will find most worlds §Runinhabitable§!\nWhile they do not need territory Marauders should hold some to supplement their meager economy.\nMarauders also get resources from destroying ships and stations of other empires.\nMiningstation Output §G+50%§"
 
 civic_reavers:0 "Galactic Reavers"
 civic_reavers_desc:0 "If there are any civilizations worse than Fanatical Purifiers, Devouring Swarms or even the Determined Exterminators than these are them the Reavers if they could be called a civilization. Reavers are a subset of Marauders with one key difference. Though Genetically no different than the species they come from they are characterized by their utterly depraved, sadistic and cannibalistic urges make what ever rituals your kind makes and pray that they do not capture you alive they like to eat their captives alive and keep others for better unamed entertainments..."
 civic_tooltip_reavers_effects:0 "Reavers start in a Size 25 habitat station and is able to build Raider ships and research certain void farer techs.\nAs Void Farers will find most worlds §Runinhabitable§!\nCannot engage in §YDiplomacy§! with other species even own!\nHas the §Y'Reaver Raid'§! casus belli on other species\n§YXeno Pops§! will always be purged\nGains £unity  §YUnity§! from purging Xeno £pop  Pops\nMay use §Y$bombardment_armageddon$§! bombardment stance\n§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+15%§!\n§Y$MOD_SHIP_FIRE_RATE_MULT$§! increased by §G+22%§!\n§Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§! reduced by §G-25%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! increased by §G+45%§!\nCan exist as a moble fleet but has meager economy."
 
 civic_ancient_drones:0 "Scavenger Bots"
 civic_ancient_drones_desc:0 "This empire is made of scavenging machines whose goal is to keep their jury-rigged fleets intact. Although freed of most of the networks protocals many still remain preventing the colonization of planets."
 civic_tooltip_ancient_drones_effects:1 "The Network starts on a size 25 habitat station and is able to research certain Void Farer techs.\nAs Void Farers this empire does not need to hold territory however due to malfunctions will find most worlds §Runinhabitable§!\nMiningstation Output §G+50%§"
 
 civic_enclave:0 "Enclave"
 civic_enclave_desc:0 "This civilization lives aboard a massive station where they commonly act as merchants, archivists, or even artisans. they are normally a peaceful bunch but there are some who do sell their services as mercenaries. But what ever their goals they normally keep to themselves."
 civic_tooltip_civic_enclave_effects:1 "Your civilization starts aboard a station with a small fleet. They also get access to Enclave techs and Ships. Like other Voidfarers they cannot build colony ships, are able to build special habitats and build their ships via special megastructure projects. In addition they have their own version of fleet support."
 
